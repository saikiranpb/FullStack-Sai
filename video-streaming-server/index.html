<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="left">VID.StreaM</div>
        <div class="right"></div>
    </div>
    <div class="main">
        <div class="player">  
            <div class="video" id="screen">   
                <div class="videoBox">
                    <span id="play" onclick="play()"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
                        <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
                      </svg></span>                   
                </div>
            </div> 
            <div class="desc">
               <div id="caption"></div>
               <div id="descr"></div>
            </div>     
        </div>
      <div id="videoColumn">
        <div class="videoCard d-flex flex-row">                            
            <div class="d-flex justify-content img"> <img src="${thumbnail}" alt=""></div>
            <div class=" d-flex justify-content"><button onclick="show()" id="link" class="link">${caption}</button></div>
        </div>
        
      </div> 

    </div>
    <div class="footer">
        VID.stream &#169;
    </div>
    <script src="index.js"></script>
</body>
</html>
